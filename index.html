<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="надпись место">
        <hr class="header__line">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                    <img class="profile__img" src="./images/Jacques-Yves Cousteau.jpg" alt="портрет Жака Ива Кусто">
                </div>
                <div class="profile__info">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" id="open_popup"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__container">
                <img class="elements__photo" src="./images/karachaevsk.png" alt="заброшеная крепость на фоне зеленых гор">
                <h2 class="elements__heading">Карачаевск</h2>
                <button class="elements__button"></button>
            </div>
            <div class="elements__container">
                <img class="elements__photo" src="./images/elbrus.png" alt="гора на закате">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button class="elements__button"></button>
            </div>
            <div class="elements__container">
                <img class="elements__photo" src="./images/dombai.png" alt="заснеженные горные пики">
                <h2 class="elements__heading">Домбай</h2>
                <button class="elements__button"></button>
            </div>
            <div class="elements__container">
                <img class="elements__photo" src="./images/elbrus.png" alt="гора на закате">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button class="elements__button"></button>
            </div>
            <div class="elements__container">
                <img class="elements__photo" src="./images/dombai.png" alt="заснеженные горные пики">
                <h2 class="elements__heading">Домбай</h2>
                <button class="elements__button"></button>
            </div>
            <div class="elements__container">
                <img class="elements__photo" src="./images/karachaevsk.png" alt="заброшеная крепость на фоне зеленых гор">
                <h2 class="elements__heading">Карачаево-Черкессия</h2>
                <button class="elements__button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__copy-right">&copy; 2021 Mesto Russia</h3>
    </footer>
    <div class="popup">
        <div class="popup__overlay">
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form id="popup_form">
                    <input class="popup__input" type="text" placeholder="Имя" id="name_input">
                    <input class="popup__input" type="text" placeholder="О себе" id="job_input">
                    <button type="submit" class="popup__save-button" id="save-button">Сохранить</button>
                    <div class="popup__close-button" id="close_popup">+</div>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
