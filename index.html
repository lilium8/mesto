<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="надпись место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__img" src="./images/Jacques_Yves_Cousteau.jpg" alt="портрет Жака Ива Кусто">
                <div class="profile__info">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" id="open_popup" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
            <button class="profile__add-button" type="button" id="place-open-popup_button"></button>
        </section>
        <section class="cards">
            <div class="cards__container"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy-right">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile-popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="popup_form" name="edit_profile">
                <input class="popup__input" type="text" name="name" placeholder="Имя" id="name_input">
                <input class="popup__input" type="text" name="job" placeholder="О себе" id="job_input">
                <button type="submit" class="popup__save-button" id="save-button">Сохранить</button>
                <button class="popup__close-button" type="button" id="close_popup"></button>
            </form>
        </div>
    </div> 
        <div class="popup" id="place-popup">
            <div class="popup__content">
              <h2 class="popup__title">Новое место</h2>
              <form id="popup-cards__form" name="addCard">
                <input class="popup__input" type="text" placeholder="Название" name="title-card" id="card-title_input">
                <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="card-link" id="card-link-input">
                <button type="submit" class="popup__save-button" id="card_submit">Сохранить</button>
                <button type="button" class="popup__close-button" id="place_close-button"></button>
              </form>
            </div>
          </div>
          <div class="popup" id="image-zoom">
            <div class="popup__container">
                <button type="button" class="popup__image-close-button"></button>
                <img class="popup__image" src="#" alt="фото">
                <p class="popup__image-caption"></p>
            </div>
          </div>
          <template id="card-template">
            <div class="cards__items">
                <button class="cards__delete-button" type="button"></button>
                <img class="cards__image" src="./images/karachaevsk.png" alt="заброшеная крепость на фоне зеленых гор">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="cards__like-button" type="button"></button>
            </div>
          </template>
 <script src="./scripts/index.js"></script>
 <script src="./scripts/initial-сards.js"></script>
</body>
</html>
